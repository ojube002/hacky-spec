openapi: 3.0.3
info:
  title: hacky rest api
  description: REST API for test
  version: 3.0.0
security:
  - bearer:
      []
paths:
  /user:
    post:
      operationId: createUser
      summary: Create user
      description: Creates a new user
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: Payload
        required: true
      responses:
        "200":
          description: Created User
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
    put:
      operationId: updateUser
      summary: Updates user
      description: Updates users information
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: Payload
        required: true
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
  "/User/{userId}":
    get:
      operationId: findUser
      summary: Find user
      description: Finds user by id
      tags:
        - User
      parameters:
        - name: userId
          required: true
          in: path
          description: user id
          schema:
            type: string
      responses:
        "200":
          description: found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
    delete:
      operationId: deleteUser
      summary: Deletes a user
      description: Deletes a user
      tags:
        - User
      parameters:
        - name: userId
          required: true
          in: path
          description: user id
          schema:
            type: string
      responses:
        "200":
          description: Deleted user successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
  /character:
    post:
      operationId: createCharacter
      summary: Create character
      description: Creates character
      tags:
        - Character
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Character"
        description: Payload
        required: true
      responses:
        "200":
          description: Created Character
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
  "/character/list/{userId}":
    get:
      operationId: listCharacters
      summary: Lists characters
      description: Lists Characters
      tags:
        - Character
      parameters:
        - name: userId
          required: true
          in: path
          description: user id
          schema:
            type: string
      responses:
        "200":
          description: List of characters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Character"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
  "/character/{characterId}":
    get:
      operationId: findCharacter
      summary: Find character
      description: Finds character by id
      tags:
        - Character
      parameters:
        - name: characterId
          required: true
          in: path
          description: character id
          schema:
            type: string
      responses:
        "200":
          description: A created news article
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
    delete:
      operationId: deleteCharacter
      summary: Deletes a character
      description: Deletes a character
      tags:
        - Character
      parameters:
        - name: characterId
          required: true
          in: path
          description: character id
          schema:
            type: string
      responses:
        "200":
          description: Deleted successfully character
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HttpError"
components:
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    User:
      type: object
      required:
        - firstname
        - lastname
        - email
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
    Character:
      type: object
      required:
        - id
        - name
        - userId
        - statsId
      properties:
        id:
          type: string
        name:
          type: string
        userId:
          type: string
        statsId:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    HttpError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
